








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>加購項目修改 - update_bundleitem_input.html</title>
<head th:insert="~{/back-end/bundleitem/included-fragment}"></head>
<style type="text/css">
button {
	padding: 5px;
}

form {
	display: table;
}

form div {
	display: table-row;
}

label, input, span, select {
	display: table-cell;
	margin: 5px;
	text-align: left;
}

input[type=text], input[type=password], select, textarea {
	width: 200px;
	margin: 5px;
}

form div div {
	display: table-cell;
}

.center {
	margin-left: auto;
	margin-right: auto;
}
</style>
</head>
<body>

	<nav
		class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		<div align="center">
			<h2>加購項目修改 - update_bundleitem_input.html</h2>
			<h3>
				<a class="navbar-brand" th:href="@{/bundleitem/select_page}"><img
					th:src="@{/images/back1.gif}">回查詢頁</a>
			</h3>
		</div>
	</nav>

	<div align="center">

		<form th:action="@{update}" method="post" th:object="${bundleItemVO}"
			enctype="multipart/form-data">
			<div>
				<label>加購項目編號:</label> <input type="text" th:field="*{bundleId}"
					style="border: 0px; font-weight: bold;" readonly /><br />
			</div>

			<div>
                <label>營地編號:</label> 
                <span th:text="*{campId}" style="font-weight: bold;"></span>
                <input type="hidden" th:field="*{campId}" />
                <br />
            </div>

			<div>
				<label>加購項目名稱:</label> <input type="text" th:field="*{bundleName}"
					onclick="hideContent('bundleName.errors');" /><br /> <span
					th:if="${#fields.hasErrors('bundleName')}"
					th:errors="*{bundleName}" class="error" id="bundleName.errors"></span>
			</div>

            <div>
	            <label>建立日期:</label>
	            <span th:text="*{bundleAddDate}" style="font-weight: bold;"></span>
	            <input type="hidden" th:field="*{bundleAddDate}" />
            </div>

			<div>
				<label>加購項目價格:</label> <input type="text" th:field="*{bundlePrice}"
					onclick="hideContent('bundlePrice.errors');" /><br /> <span
					th:if="${#fields.hasErrors('bundlePrice')}"
					th:errors="*{bundlePrice}" class="error" id="bundlePrice.errors"></span>
			</div>






	<div>
		<div></div>
		<div>
			<button type="submit" id="submit">送出修改</button>
		</div>
		<div></div>
	</div>
	</form>

	</div>


	<!-- JavaScript part -->
	<script type="text/javascript">
		//清除提示信息
		function hideContent(d) {
			document.getElementById(d).style.display = "none";
		}
	</script>

</body>
</html>
