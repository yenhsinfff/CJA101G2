








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>加購項目資料 - listOneBundleItem.html</title>

<head th:insert="~{/back-end/bundleitem/included-fragment}"></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>加購項目資料 - listOneBundleItem.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/bundleitem/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOneBundleItem-div"> <!-- 此div被select_page.html第158行insert用 -->

	</div>
