<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重設密碼 - 露途</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <style>
      /* 重設密碼頁面特定樣式 */
      .auth-container {
        max-width: 450px;
      }
      
      .auth-subtitle {
        margin-bottom: 20px;
      }
      
      .auth-description {
        color: #666;
        margin-bottom: 30px;
        font-size: 0.95rem;
        line-height: 1.5;
      }
      
      .password-strength {
        margin-top: 5px;
        height: 5px;
        background-color: #e9ecef;
        border-radius: 3px;
        position: relative;
        overflow: hidden;
      }
      
      .password-strength-bar {
        height: 100%;
        width: 0;
        border-radius: 3px;
        transition: width 0.3s ease, background-color 0.3s ease;
      }
      
      .password-strength-text {
        font-size: 0.8rem;
        margin-top: 5px;
        color: #6c757d;
      }
      
      .password-match-text {
        font-size: 0.8rem;
        margin-top: 5px;
        color: #6c757d;
      }
      
      .password-match-text.match {
        color: #28a745;
      }
      
      .password-match-text.not-match {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div id="header-container"></div>

    <form id="resetPasswordForm" class="auth-form active">
      <!-- ✅ 隱藏帳號欄位，讓瀏覽器識別這筆密碼是屬於誰的 -->
      <input
        type="text"
        name="username"
        autocomplete="username"
        style="display: none"
      />
      
    <section class="auth-section">
      <div class="container">
        <div class="auth-container">
          <div class="auth-logo">
            <img src="images/logo.svg" alt="露途 Logo" />
          </div>
          <h1 class="auth-title">重設密碼</h1>
          <p class="auth-subtitle">設定您的新密碼</p>
          <p class="auth-description">
            請輸入您的新密碼，密碼必須包含至少8個字符，並包含字母和數字。
          </p>

          <form id="resetPasswordForm" class="auth-form active">
            <div class="form-group">
              <label for="new-password">設定新密碼</label>
              <div class="input-with-icon">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="new-password"
                  name="new-password"
                  required
                  placeholder="請輸入新密碼"
                  autocomplete="new-password"
                />
                <button type="button" class="toggle-password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="password-strength">
                <div class="password-strength-bar"></div>
              </div>
              <div class="password-strength-text">密碼強度: 尚未輸入</div>
            </div>
            
            <div class="form-group">
              <label for="confirm-password">確認新密碼</label>
              <div class="input-with-icon">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                  placeholder="請再次輸入新密碼"
                  autocomplete="new-password"
                />
                <button type="button" class="toggle-password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="password-match-text">請確認密碼</div>
            </div>
            
            <button type="submit" class="btn-auth">確認</button>
          </form>
        </div>

        <div class="auth-info">
          <div class="auth-benefits">
            <h2>密碼安全提示</h2>
            <ul>
              <li><i class="fas fa-check-circle"></i> 使用至少8個字符</li>
              <li>
                <i class="fas fa-check-circle"></i> 包含大小寫字母、數字和特殊符號
              </li>
              <li><i class="fas fa-check-circle"></i> 避免使用個人資訊</li>
              <li>
                <i class="fas fa-check-circle"></i> 不要與其他網站使用相同的密碼
              </li>
              <li>
                <i class="fas fa-check-circle"></i> 定期更換密碼以提高安全性
              </li>
            </ul>
          </div>
          <div class="auth-image">
            <img src="images/camp-2.jpg" alt="露營場景" />
          </div>
        </div>
      </div>
    </section>

    <div id="footer-container"></div>

    <script src="js/main.js"></script>
    <script src="js/password-reset.js"></script>
    <script src="js/include.js"></script>
  </body>
</html>
