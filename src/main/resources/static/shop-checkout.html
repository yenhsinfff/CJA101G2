<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>結帳 - 露途</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cart-page.css" />
    <link rel="stylesheet" href="css/shop-checkout.css" />
  </head>

  <body>
  <div id="header-container"></div>
  
    <div class="breadcrumb">
      <div class="container">
        <ul>
          <li><a href="index.html">首頁</a></li>
          <li><a href="shop_cart.html">購物車</a></li>
          <li>結帳</li>
        </ul>
      </div>
    </div>

    <section class="checkout-section">
      <div class="container">
        <h1 class="section-title">結帳</h1>

        <div class="checkout-container">
          <!-- 結帳流程指示器 -->
          <div class="checkout-steps">
            <div class="step active">
              <div class="step-number">1</div>
              <div class="step-label">確認訂單</div>
            </div>
            <div class="step-connector"></div>
            <div class="step active">
              <div class="step-number">2</div>
              <div class="step-label">付款方式</div>
            </div>
            <div class="step-connector"></div>
            <div class="step">
              <div class="step-number">3</div>
              <div class="step-label">完成訂單</div>
            </div>
          </div>

          <div class="checkout-content">
            <!-- 左側：付款表單 -->
            <div class="payment-section">
              <h2>選擇付款方式</h2>
              
              <div class="payment-methods">
                <div class="payment-method" data-method="line-pay">
                  <div class="payment-method-header">
                    <input type="radio" name="payment-method" id="line-pay"  value="1" checked />
                    <label for="line-pay">LINE Pay</label>
                    <div class="payment-icons">
                      <img src="images/linepay.png" alt="LINE Pay" class="line-pay-icon" />
                    </div>
                  </div>
                  <div class="payment-method-content">
                    <div class="line-pay-info">
                      <p>選擇 LINE Pay 付款後，您將被導向 LINE Pay 付款頁面完成交易。</p>
                      <p>交易完成後，系統會自動將您導回本網站。</p>
                    </div>
                  </div>
                </div>
                <div class="payment-method" data-method="cod-home">
                  <div class="payment-method-header">
                    <input type="radio" name="payment-method" id="cod-home" value="2" />
                    <label for="cod-home">宅配取貨付款</label>
                  </div>
                  <div class="payment-method-content">
                    <div class="line-pay-info">
                      <p>貨到付款，僅限宅配訂單。</p>
                    </div>
                  </div>
                </div>
                <div class="payment-method" data-method="cod-cvs">
                  <div class="payment-method-header">
                    <input type="radio" name="payment-method" id="cod-cvs" value="3" />
                    <label for="cod-cvs">超商取貨付款(711)</label>
                  </div>
                  <div class="payment-method-content">
                    <div class="line-pay-info">
                      <p>取貨時付款，僅限超商取貨訂單。</p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 出貨方式選擇（樣式與付款方式一致） -->
              <div class="shipping-methods">
                <h3>選擇出貨方式</h3>
                <div class="shipping-method active" data-method="home-delivery">
                  <div class="shipping-method-header">
                    <input type="radio" name="shipping-method" id="home-delivery" value="1" checked />
                    <label for="home-delivery">賣家宅配</label>
                  </div>
                </div>
                <div class="shipping-method" data-method="cvs-delivery">
                  <div class="shipping-method-header">
                    <input type="radio" name="shipping-method" id="cvs-delivery" value="2" />
                    <label for="cvs-delivery">超商取貨(711)</label>
                  </div>
                </div>
              </div>

              <!-- 折扣碼選擇 -->
              <div class="form-group" id="discount-select-group" style="margin-top: 16px;">
                <label for="discount-select">使用折價券</label>
                <select id="discount-select" style="width: 100%;">
                  <option value="">請選擇折價券</option>
                  <!-- 由JS動態載入會員可用折價券 -->
                </select>
                <div id="discount-info" style="margin-top: 8px; color: #666; font-size: 0.95em;"></div>
              </div>

              <div class="customer-info">
                <h2>收件人資訊</h2>
                <button type="button" id="fill-member-info">同會員資訊</button>
                <form id="customer-form">
                  <div class="form-row">
                    <div class="form-group">
                      <label for="customer-name">姓名</label>
                      <input type="text" id="customer-name" placeholder="請輸入姓名" required />
                    </div>
                    <div class="form-group">
                      <label for="customer-phone">電話</label>
                      <input type="tel" id="customer-phone" placeholder="請輸入電話" required />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="customer-email">電子郵件</label>
                    <input type="email" id="customer-email" placeholder="請輸入電子郵件" required />
                  </div>
                  <div class="form-group" id="address-group">
                    <label for="customer-address">地址</label>
                    <div id="cvs-select-area"></div>
                    <input type="text" id="customer-address" placeholder="請輸入地址" required />
                  </div>
                  <div class="form-group">
                    <label for="customer-note">備註</label>
                    <textarea id="customer-note" placeholder="有什麼想告訴我們的嗎？"></textarea>
                  </div>
                </form>
              </div>
            </div>

            <!-- 右側：訂單摘要 -->
            <div class="order-summary-section">
              <div class="order-summary-card">
                <h2>訂單摘要</h2>
                <div id="order-items" class="order-items">
                  <!-- 訂單項目將由JavaScript動態生成 -->
                </div>
                <div class="summary-totals">
                  <div class="summary-row">
                    <span class="summary-label">商品總計</span>
                    <span id="order-subtotal" class="summary-value">NT$ 0</span>
                  </div>
                  <div class="summary-row">
                    <span class="summary-label">折扣</span>
                    <span id="order-discount" class="summary-value">-NT$ 0</span>
                  </div>
                  <div class="summary-row">
                    <span class="summary-label">運費</span>
                    <span id="order-shipping" class="summary-value">NT$ 0</span>
                  </div>
                  <div class="summary-row total">
                    <span class="summary-label">總計</span>
                    <span id="order-total" class="summary-value">NT$ 0</span>
                  </div>
                </div>
                <button id="submit-payment" class="btn-submit-payment">確認付款</button>
                <a href="shop_cart.html" class="btn-back-to-cart">返回購物車</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 付款處理中彈窗 -->
    <div id="payment-processing-modal" class="modal">
      <div class="modal-content">
        <div class="loading-spinner"></div>
        <h2>訂單處理中</h2>
        <p>請稍候，正在處理您的付款...</p>
      </div>
    </div>

    <!-- 付款結果彈窗 -->
    <div id="payment-result-modal" class="modal">
      <div class="modal-content">
        <div id="payment-success" class="payment-result">
          <i class="fas fa-check-circle success-icon"></i>
          <h2>下訂成功</h2>
          <p>您的訂單已成功下訂！待賣家確認</p>
          <button id="view-order" class="btn-view-order">查看訂單</button>
        </div>
        <div id="payment-failure" class="payment-result">
          <i class="fas fa-times-circle failure-icon"></i>
          <h2>下訂失敗</h2>
          <p>很抱歉，處理您的訂單時發生錯誤。</p>
          <p id="failure-reason"></p>
          <button id="retry-payment" class="btn-retry-payment">重試下訂</button>
          <button id="back-to-checkout" class="btn-back-to-checkout">返回結帳頁面</button>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>

    <script src="js/include.js"></script>
    <script src="js/shop_cart.js"></script>
    <script src="js/camp-data.js"></script>
    <script src="js/shop-checkout.js"></script>
   
  </body>
</html>
