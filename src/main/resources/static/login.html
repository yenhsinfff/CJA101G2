    <section class="auth-section">

                      type="text"

                      type="password"
                      id="camper-password"

                    </button>

                <div class="form-group remember-me">

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 切換登入/註冊頁籤
        const authTabs = document.querySelectorAll(".auth-tab");
        const authForms = document.querySelectorAll(".auth-form");

        authTabs.forEach((tab) => {
          tab.addEventListener("click", function () {
            // 移除所有頁籤和表單的active類
            authTabs.forEach((t) => t.classList.remove("active"));
            authForms.forEach((f) => f.classList.remove("active"));

            // 添加當前頁籤的active類
            this.classList.add("active");

            // 顯示對應的表單
            const formId = this.getAttribute("data-tab") + "-form";
            document.getElementById(formId).classList.add("active");
          });
        });

        // 切換身份選擇
        const roleTabs = document.querySelectorAll(".role-tab");
        const roleForms = document.querySelectorAll(".role-form");

        roleTabs.forEach((tab) => {
          tab.addEventListener("click", function () {
            const parentForm = this.closest(".auth-form");
            const parentRoleTabs = parentForm.querySelectorAll(".role-tab");
            const parentRoleForms = parentForm.querySelectorAll(".role-form");

            // 移除同一個auth-form內所有role-tab和role-form的active類
            parentRoleTabs.forEach((t) => t.classList.remove("active"));
            parentRoleForms.forEach((f) => f.classList.remove("active"));

            // 添加當前role-tab的active類
            this.classList.add("active");

            // 顯示對應的role-form
            const role = this.getAttribute("data-role");
            const authType =
              parentForm.id === "login-form" ? "Login" : "Register";
            let formId;

            if (role === "camper") {
              formId = "camper" + authType + "Form";
            } else if (role === "owner") {
              formId = "owner" + authType + "Form";
            } else if (role === "admin" && authType === "Login") {
              formId = "adminLoginForm";
            }

            if (formId) {
              document.getElementById(formId).classList.add("active");
            }
          });
        });

        // 切換密碼可見性
        const toggleButtons = document.querySelectorAll(".toggle-password");

        toggleButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const input = this.previousElementSibling;
            const icon = this.querySelector("i");
