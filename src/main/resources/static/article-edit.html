    <script>
        // 全域變數
        let quill;
        let currentMemberId = null;

        // 上傳圖片到 article_image API
        async function uploadImageToAPI(file, articleId = null) {
            try {
                console.log('🖼️ 開始上傳圖片:', {
                    fileName: file.name,
                    fileSize: file.size,
                    articleId: articleId
                });

                // 使用 FormData 上傳檔案
                const formData = new FormData();
                formData.append('file', file);
                if (articleId) {
                    formData.append('articleId', articleId);
                }

                const response = await fetch(`${window.api_prefix}/api/article-images/upload-direct`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                console.log('📤 圖片上傳回應:', result);

                if (response.ok && result.status === 'success') {
                    const imageId = result.data.acImgId;
                    console.log('✅ 圖片上傳成功，ID:', imageId);
                    return {
                        success: true,
                        imageId: imageId,
                        imageUrl: `${window.api_prefix}/api/article-images/${imageId}/image`
                    };
                } else {
                    throw new Error(result.message || '圖片上傳失敗');
                }
            } catch (error) {
                console.error('❌ 圖片上傳失敗:', error);
                showMessage(`圖片上傳失敗: ${error.message}`, 'error');
                return { success: false, error: error.message };
            }
        }

        // 處理 Base64 圖片轉換為上傳圖片
        async function handleBase64Images(htmlContent, articleId = null) {
            if (!htmlContent || !htmlContent.includes('data:image')) {
                return htmlContent;
            }

            console.log('🔄 開始處理 Base64 圖片...');

            // 使用正則找出所有 Base64 圖片
            const base64ImageRegex = /<img[^>]+src="data:image\/([^;]+);base64,([^"]+)"[^>]*>/g;
            const matches = [...htmlContent.matchAll(base64ImageRegex)];

            if (matches.length === 0) {
                return htmlContent;
            }

            console.log(`📸 找到 ${matches.length} 張 Base64 圖片，開始轉換...`);
            let processedContent = htmlContent;

            for (let i = 0; i < matches.length; i++) {
                const match = matches[i];
                const [fullMatch, imageType, base64Data] = match;

                try {
                    // 將 Base64 轉換為 Blob
                    const byteCharacters = atob(base64Data);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let j = 0; j < byteCharacters.length; j++) {
                        byteNumbers[j] = byteCharacters.charCodeAt(j);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: `image/${imageType}` });

                    // 創建 File 物件
                    const file = new File([blob], `pasted-image-${i + 1}.${imageType}`, {
                        type: `image/${imageType}`
                    });

                    console.log(`📤 上傳第 ${i + 1} 張圖片...`);

                    // 上傳圖片
                    const uploadResult = await uploadImageToAPI(file, articleId);

                    if (uploadResult.success) {
                        // 替換 Base64 圖片為 API URL
                        const newImageTag = `<img src="${uploadResult.imageUrl}" alt="上傳圖片" style="max-width: 100%; height: auto;" />`;
                        processedContent = processedContent.replace(fullMatch, newImageTag);
                        console.log(`✅ 第 ${i + 1} 張圖片替換成功`);
                    } else {
                        console.warn(`⚠️ 第 ${i + 1} 張圖片上傳失敗，保留佔位符`);
                        // 可以選擇保留原圖片或替換為佔位符
                        const placeholder = `<p>[圖片上傳失敗: ${uploadResult.error}]</p>`;
                        processedContent = processedContent.replace(fullMatch, placeholder);
                    }
                } catch (error) {
                    console.error(`❌ 處理第 ${i + 1} 張圖片時發生錯誤:`, error);
                    const placeholder = `<p>[圖片處理錯誤: ${error.message}]</p>`;
                    processedContent = processedContent.replace(fullMatch, placeholder);
                }
            }

            console.log('🎉 Base64 圖片處理完成');
            return processedContent;
        }

        // 初始化 Quill 編輯器
        function initQuillEditor() {
            quill = new Quill('#editor', {
                theme: 'snow',
                placeholder: '請輸入文章內容...',
                modules: {
                    toolbar: {
                        container: [
                            [{ 'header': [1, 2, 3, false] }],
                            ['bold', 'italic', 'underline', 'strike'],
                            [{ 'color': [] }, { 'background': [] }],
                            [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                            [{ 'align': [] }],
                            ['link', 'image'],
                            ['clean']
                        ],
                        handlers: {
                            // 自定義圖片處理邏輯
                            image: function () {
                                console.log('🖼️ 觸發圖片上傳...');

                                const input = document.createElement('input');
                                input.setAttribute('type', 'file');
                                input.setAttribute('accept', 'image/*');
                                input.setAttribute('multiple', 'true'); // 允許多選
                                input.click();

                                input.onchange = async () => {
                                    const files = input.files;
                                    if (files.length === 0) return;

                                    console.log(`📁 選擇了 ${files.length} 個檔案`);

                                    const range = quill.getSelection(true);
                                    if (!range) return;

                                    let insertIndex = range.index;
                                    let successCount = 0;
                                    let failCount = 0;

                                    for (let i = 0; i < files.length; i++) {
                                        const file = files[i];

                                        // 檢查檔案大小
                                        if (file.size > 10 * 1024 * 1024) { // 10MB 限制
                                            console.warn('⚠️ 檔案過大:', file.name);
                                            quill.insertText(insertIndex, `[檔案過大，無法上傳: ${file.name}]\n`);
                                            failCount++;
                                            insertIndex += 1;
                                            continue;
                                        }

                                        try {
                                            const uploadResult = await uploadImageToAPI(file, currentArticleId);

                                            if (uploadResult.success) {
                                                // 插入圖片到編輯器
                                                quill.insertEmbed(insertIndex, 'image', uploadResult.imageUrl);
                                                quill.insertText(insertIndex + 1, '\n'); // 換行
                                                successCount++;
                                                insertIndex += 2;
                                            } else {
                                                quill.insertText(insertIndex, `[圖片上傳失敗: ${file.name}]\n`);
                                                failCount++;
                                                insertIndex += 1;
                                            }
                                        } catch (error) {
                                            console.error('圖片上傳錯誤:', error);
                                            quill.insertText(insertIndex, `[圖片上傳錯誤: ${file.name}]\n`);
                                            failCount++;
                                            insertIndex += 1;
                                        }
                                    }

                                    // 只在有失敗時顯示錯誤訊息
                                    if (failCount > 0 && successCount === 0) {
                                        showMessage(`❌ 所有圖片上傳失敗`, 'error');
                                    } else if (failCount > 0) {
                                        showMessage(`⚠️ ${failCount} 張圖片上傳失敗`, 'warning');
                                    }
                                };
                            }
                        }
                    }
                }
            });

            // 監聽貼上事件，處理貼上的圖片
            quill.root.addEventListener('paste', async function (e) {
                const clipboardData = e.clipboardData;
                if (!clipboardData) return;

                const items = clipboardData.items;
                const images = [];

                // 檢查剪貼簿中是否有圖片
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        images.push(items[i].getAsFile());
                    }
                }

                if (images.length > 0) {
                    console.log(`📋 貼上了 ${images.length} 張圖片`);
                    e.preventDefault(); // 阻止預設的貼上行為

                    const range = quill.getSelection(true);
                    if (!range) return;

                    let insertIndex = range.index;
                    let successCount = 0;
                    let failCount = 0;

                    for (const imageFile of images) {
                        try {
                            const uploadResult = await uploadImageToAPI(imageFile, currentArticleId);

                            if (uploadResult.success) {
                                quill.insertEmbed(insertIndex, 'image', uploadResult.imageUrl);
                                quill.insertText(insertIndex + 1, '\n');
                                successCount++;
                                insertIndex += 2;
                            } else {
                                failCount++;
                            }
                        } catch (error) {
                            console.error('貼上圖片上傳錯誤:', error);
                            failCount++;
                        }
                    }

                    // 只在全部失敗時顯示錯誤訊息
                    if (failCount > 0 && successCount === 0) {
                        showMessage('❌ 貼上的圖片處理失敗', 'error');
                    }
                }
            });
        }

        // 顯示訊息函數
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // 檢查登入狀態
        function checkLoginStatus() {
            const memberData = localStorage.getItem("currentMember") || sessionStorage.getItem("currentMember");

            if (memberData) {
                const member = JSON.parse(memberData);
                return member;
            }

            return null;
        }

        // 設置登入後跳轉目標
        function setRedirectTarget() {
            sessionStorage.setItem('redirectAfterLogin', window.location.href);
        }

        // 從URL參數獲取文章ID
        function getArticleIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 動態載入文章分類
        async function loadArticleTypes() {
            const select = document.getElementById('type');
            select.innerHTML = '';

            try {
                const response = await fetch(`${window.api_prefix}/api/article-types`);
                const result = await response.json();

                if (response.ok && result.status === 'success' && Array.isArray(result.data)) {
                    result.data.forEach(type => {
                        const option = document.createElement('option');
                        option.value = type.acTypeId;
                        option.textContent = type.acTypeKind;
                        select.appendChild(option);
                    });
                } else {
                    showMessage('無法載入文章分類', 'error');
                }
            } catch (error) {
                console.error('載入分類時發生錯誤:', error);
                showMessage('載入分類時發生錯誤', 'error');
            }
        }

        // 載入文章資料（這裡會等待用戶提供 API 信息後完善）
        async function loadArticleData(articleId) {
            try {
                console.log('開始載入文章資料，ID:', articleId);

            // 創建臨時 DOM 元素來清理內容

            const emptyParagraphs = tempDiv.querySelectorAll('p:empty, p:only-child:has(br:only-child)');

            if (tempDiv.innerHTML.trim() === '' || tempDiv.innerHTML === '<p><br></p>') {

                console.log('ℹ️ 目前內容中沒有 Base64 圖片');
                return;
            }

            console.log('🧪 測試 Base64 圖片處理...');
            const result = await handleBase64Images(content, currentArticleId);

            console.log('📊 處理結果:');
            console.log('原始長度:', content.length);
            console.log('處理後長度:', result.length);
            console.log('原始 Base64 數量:', (content.match(/data:image/g) || []).length);
            console.log('處理後 Base64 數量:', (result.match(/data:image/g) || []).length);

            return result;
        };
    </script>
