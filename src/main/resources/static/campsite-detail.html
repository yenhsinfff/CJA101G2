    <style>
      /* 營地詳情頁面特定樣式 */
      .campsite-detail {
        padding: 60px 0;
      }

      .campsite-gallery {
        margin-bottom: 40px;
      }

      .gallery-main {
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 15px;
        width: 1080px;
        height: 608px;
        max-width: 100%;
        aspect-ratio: 16/9;
      }

      .gallery-main img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .gallery-thumbs {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        width: 1080px;
        max-width: 100%;
      }

      .gallery-thumb {
        border-radius: 6px;
        overflow: hidden;
        height: 100px;
        cursor: pointer;
      }

      .gallery-thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.3s ease;
      }

      .gallery-thumb:hover img {
        transform: scale(1.05);
      }

      .campsite-info-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 40px;
      }

      .campsite-info {
        background-color: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .campsite-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .campsite-title h1 {
        margin-bottom: 0;
      }

      .campsite-location {
        color: #666;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }

      .campsite-location i {
        margin-right: 8px;
        color: #3a5a40;
      }

      .campsite-features {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 30px;
      }

      .feature-item {
        background-color: #f4f1de;
        padding: 8px 15px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        font-size: 0.9rem;
      }

      .feature-item i {
        margin-right: 8px;
        color: #3a5a40;
      }

      .campsite-description {
        margin-bottom: 30px;
        line-height: 1.8;
      }

      .campsite-amenities h3 {
        margin-bottom: 15px;
      }

      .amenities-list {
        margin-bottom: 20px;
      }

      .amenities-container {
        background: white;
        border-radius: 8px;
        border: 1px solid #e9ecef;
        overflow: hidden;
      }

      .amenities-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        cursor: pointer;
        transition: all 0.3s ease;
        border-bottom: 1px solid #e9ecef;
      }

      .amenities-header:hover {
        background: linear-gradient(135deg, #e9ecef 0%, #f8f9fa 100%);
      }

      .amenities-header h4 {
        margin: 0;
        display: flex;
        align-items: center;
        font-size: 1.1rem;
        font-weight: 600;
        color: #2c3e50;
      }

      .amenities-header h4 i {
        margin-right: 10px;
        color: #3a5a40;
      }

      .amenities-count {
        margin-left: 8px;
        font-size: 0.85rem;
        color: #666;
        font-weight: 400;
      }

      .toggle-icon {
        color: #3a5a40;
        transition: transform 0.3s ease;
      }

      .amenities-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        background: white;
      }

      .amenities-content.expanded {
        max-height: 500px;
        padding: 20px;
      }

      .amenity-category-compact {
        margin-bottom: 20px;
      }

      .amenity-category-compact:last-child {
        margin-bottom: 0;
      }

      .category-title-compact {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        font-size: 1rem;
        font-weight: 600;
        color: #2c3e50;
        border-bottom: 1px solid #e9ecef;
        padding-bottom: 6px;
      }

      .category-title-compact i {
        margin-right: 8px;
        color: #3a5a40;
        font-size: 1rem;
      }

      .amenity-grid-compact {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 8px;
      }

      .amenity-item-compact {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        background: #f8f9fa;
        border-radius: 6px;
        font-size: 0.9rem;
        transition: all 0.2s ease;
      }

      .amenity-item-compact:hover {
        background: #e9ecef;
        transform: translateX(3px);
      }

      .amenity-item-compact i {
        margin-right: 8px;
        font-size: 0.9rem;
      }

      .amenity-item-compact span {
        color: #2c3e50;
        font-weight: 500;
      }

      /* 舊版樣式保留作為備用 */
      .amenities-list li {
        display: flex;
        align-items: center;
      }

      .amenities-list i {
        margin-right: 10px;
        color: #3a5a40;
      }

      .booking-card {
        background-color: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 100px;
      }

      .price-info {
        display: flex;
        align-items: baseline;
        margin-bottom: 20px;
      }

      .current-price {
        font-size: 1.8rem;
        font-weight: 700;
        color: #3a5a40;
      }

      .price-unit {
        margin-left: 5px;
        color: #666;
      }

      .booking-form label {
        margin-top: 15px;
      }

      .booking-form input,
      .booking-form select {
        margin-bottom: 15px;
      }

      .btn-book {
        background-color: #3a5a40;
        color: white;
        padding: 12px 24px;
        border-radius: 4px;
        font-weight: 500;
        transition: all 0.3s ease;
        display: block;
        width: 100%;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .btn-book:hover {
        background-color: #2d4731;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(58, 90, 64, 0.2);
      }

      .booking-note {
        font-size: 0.85rem;
        color: #666;
        margin-top: 15px;
        text-align: center;
      }

      .reviews-section {
        margin-top: 60px;
      }

      .review-card {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      }

      .review-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .reviewer-info {
        display: flex;
        align-items: center;
      }

      .reviewer-avatar {

        height: 50px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 15px;
      }

      .reviewer-avatar img {

        height: 100%;

      }

      .reviewer-name {

      }

      .review-date {

      }

      }

      .review-content {
        line-height: 1.7;
      }

      .similar-campsites {
        margin-top: 60px;
      }

      .camp-cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
      }

     /* 收藏按鈕基礎樣式 */
#btn-favorite {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 12px;
  font-size: 16px;
  color: #3a5a40;           /* 綠色文字 */
  background-color: white;
  border: 1.5px solid #3a5a40;
  border-radius: 6px;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.2s, color 0.2s, border-color 0.2s;
}

/* 愛心圖示大小 */
#btn-favorite i {
  font-size: 20px;
  transition: color 0.3s;
}

/* 未收藏：空心愛心綠色 */
#btn-favorite:not(.favorited) i.far.fa-heart {
  color: #3a5a40;
}

/* 收藏狀態：紅底白字 */
#btn-favorite.favorited {
  background-color: #e60000;  /* 紅色背景 */
  color: white;
}

/* 收藏狀態：實心愛心白色 */
#btn-favorite.favorited i.fas.fa-heart {
  color: white;
}

/* hover 狀態（不論收藏與否） */
#btn-favorite:hover {
  background-color: #e60000; /* 紅底 */
  color: white;
  
}

#btn-favorite:hover i.far.fa-heart,
#btn-favorite:hover i.fas.fa-heart {
  color: white;
}

/* 手機或小螢幕調整 */
@media (max-width: 480px) {
  #btn-favorite {
    font-size: 14px;
    padding: 5px 10px;
  }
  #btn-favorite i {
    font-size: 18px;
  }
}
      @media (max-width: 992px) {
        .campsite-info-container {
          grid-template-columns: 1fr;
        }

        .camp-cards {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* 載入狀態樣式 */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        background-color: #f8f9fa;
      }

      .loading-spinner {
        text-align: center;
        padding: 40px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .loading-spinner i {
        font-size: 2.5rem;
        color: #3a5a40;
        margin-bottom: 20px;
        animation: spin 1s linear infinite;
      }

      .loading-spinner p {
        color: #666;
        font-size: 1.1rem;
        margin: 0;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* 隱藏載入中的元素 */
      .campsite-detail[style*="display: none"] {
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .campsite-detail {
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      /* 骨架畫面樣式 */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        border-radius: 4px;
      }

      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      .skeleton-image {
        width: 100%;
        height: 608px;
        border-radius: 8px;
      }

      .skeleton-thumb {
        width: 100%;
        height: 100px;
        border-radius: 6px;
      }

      .skeleton-text.title {
        width: 60%;
        height: 32px;
        margin-bottom: 10px;
      }

      .skeleton-text.subtitle {
        width: 40%;
        height: 20px;
        margin-bottom: 20px;
      }

      .skeleton-text.line {
        width: 100%;
        height: 16px;
        margin-bottom: 8px;
      }

      .skeleton-text.line.short {
        width: 70%;
      }

      .skeleton-text.amenity {
        width: 45%;
        height: 16px;
        margin-bottom: 10px;
        display: inline-block;
        margin-right: 10px;
      }

      .skeleton-tag {
        width: 80px;
        height: 32px;
        border-radius: 20px;
        display: inline-block;
        margin-right: 15px;
        margin-bottom: 15px;
      }

      .skeleton-features {
        margin-bottom: 30px;
      }

      .skeleton-description {
        margin-bottom: 30px;
      }

      .skeleton-amenities {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      /* 懶加載內容樣式 */
      .lazy-content {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .lazy-content.loaded {
        opacity: 1;
        transform: translateY(0);
      }

      /* 懶加載圖片樣式 */
      img.lazy {
        opacity: 0;
        transition: opacity 0.3s;
      }

      img.lazy.loaded {
        opacity: 1;
      }

      @media (max-width: 768px) {
        .gallery-thumbs {
          grid-template-columns: repeat(3, 1fr);
        }

        .amenities-list {
          grid-template-columns: 1fr;
        }

        .camp-cards {
          grid-template-columns: 1fr;
        }

        .loading-spinner {
          padding: 30px 20px;
        }

        .loading-spinner i {
          font-size: 2rem;
        }

        .skeleton-image {
          height: 300px;
        }

        .skeleton-amenities {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

    <script>
      function changeImage(src) {
        document.getElementById("main-image").src = src;
      }

      // 載入營地圖片
      async function loadCampImages() {
        const urlParams = new URLSearchParams(window.location.search);
        const campId = urlParams.get("id") || "1";
        const galleryThumbsContainer =
          document.getElementById("gallery-thumbs");
        const mainImage = document.getElementById("main-image");

        if (!galleryThumbsContainer) {
          console.log("找不到gallery-thumbs容器");
          return;
        }

        // 確保api_prefix已設置
        if (!window.api_prefix) {
          console.log("api_prefix未設置，使用預設值");
          window.api_prefix = "http://localhost:8081/CJA101G02";
        }

        let validImages = [];
        let firstValidImage = null;

        console.log(`開始載入營地 ${campId} 的圖片`);

        // 檢查最多4張圖片
        for (let i = 1; i <= 4; i++) {
          const imageUrl = `${window.api_prefix}/api/camps/${campId}/${i}`;
          // console.log(`檢查圖片 ${i}: ${imageUrl}`);

          // 使用圖片載入方式檢查，而不是HEAD請求
          const isImageValid = await checkImageExists(imageUrl);

          if (isImageValid) {
            // console.log(`圖片 ${i} 載入成功`);
            validImages.push({ index: i, url: imageUrl });

            // 設置第一張有效圖片為主圖
            if (!firstValidImage) {
              firstValidImage = imageUrl;
              mainImage.src = imageUrl;
              console.log(`設置主圖: ${imageUrl}`);
            }

            // 創建縮圖
            const thumbDiv = document.createElement("div");
            thumbDiv.className = "gallery-thumb";
            thumbDiv.onclick = () => changeImage(imageUrl);

            const thumbImg = document.createElement("img");
            thumbImg.src = imageUrl;
            thumbImg.alt = `營地圖片${i}`;
            thumbImg.onerror = () => {
              console.log(`縮圖 ${i} 載入失敗，移除縮圖`);
              thumbDiv.remove();
            };

            thumbDiv.appendChild(thumbImg);
            galleryThumbsContainer.appendChild(thumbDiv);
          } else {
            console.log(`圖片 ${i} 不存在或載入失敗`);
          }
        }

        // 如果沒有找到任何有效圖片，使用預設圖片
        if (validImages.length === 0) {
          console.log("未找到有效的營地圖片，使用預設圖片");
          const defaultImageUrl = "images/product-1.jpg";
          mainImage.src = defaultImageUrl;

          // 創建預設縮圖
          const thumbDiv = document.createElement("div");
          thumbDiv.className = "gallery-thumb";
          thumbDiv.onclick = () => changeImage(defaultImageUrl);

          const thumbImg = document.createElement("img");
          thumbImg.src = defaultImageUrl;
          thumbImg.alt = "預設營地圖片";

          thumbDiv.appendChild(thumbImg);
          galleryThumbsContainer.appendChild(thumbDiv);
        }

        console.log(`成功載入了 ${validImages.length} 張營地圖片`);
      }

      // 檢查圖片是否存在的輔助函數
      function checkImageExists(imageUrl) {
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => {
            console.log(`圖片載入成功: ${imageUrl}`);
            resolve(true);
          };
          img.onerror = () => {
            console.log(`圖片載入失敗: ${imageUrl}`);
            resolve(false);
          };
          // 設置超時
          setTimeout(() => {
            console.log(`圖片載入超時: ${imageUrl}`);
            resolve(false);
          }, 5000);
          img.src = imageUrl;
        });
      }

      // 新增：查詢可用營地功能
      async function searchAvailableCamps() {
        const checkIn = document.getElementById("check-in-date").value;
        const checkOut = document.getElementById("check-out-date").value;
        const guests = document.getElementById("guests").value;
        if (!checkIn || !checkOut || !guests) {
          alert("請選擇入住/退房日期與人數");
          return;
        }
        // 更新網址列參數
        const urlParams = new URLSearchParams(window.location.search);
        urlParams.set("check-in", checkIn);
        urlParams.set("check-out", checkOut);
        urlParams.set("guests", guests);
        history.replaceState(
          null,
          "",
          `${location.pathname}?${urlParams.toString()}`
        );
        // 取得所有營地資料（假設 window.campData 已載入）
        const allCamps = window.campData || [];
        // 取得本頁 campId
        const campId = urlParams.get("id");
        // 只查詢本頁營地
        const filteredCamps = campId
          ? allCamps.filter((c) => String(c.campId) === String(campId))
          : allCamps;
        // 構建API請求參數
        const requestBody = new URLSearchParams();
        filteredCamps.forEach((camp) =>
          requestBody.append("campIds", camp.campId)
        );
        requestBody.append("people", guests);
        requestBody.append("checkIn", checkIn);
        requestBody.append("checkOut", checkOut);
        // 呼叫API
        let availableCamps = [];
        console.log("呼叫API", requestBody);

        try {
          const response = await fetch(
            `${window.api_prefix}/api/ca/available/Remaing`,
            {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: requestBody,
            }
          );
          if (!response.ok) throw new Error("API請求失敗");
          const apiResult = await response.json();
          if (apiResult.status === "success" && apiResult.data) {
            availableCamps = apiResult.data;

            // 更新全域變數
            window.availableRoomData = {
              timestamp: new Date().getTime(),
              data: apiResult.data,
              requestParams: { campId, guests, checkIn, checkOut },
            };
            console.log(
              "已更新全域變數 availableRoomData:",
              window.availableRoomData
            );
          } else {
            availableCamps = [];
          }
        } catch (error) {
          alert("查詢可用營地失敗: " + error.message);
          return;
        }
        renderAvailableRoomTypes(availableCamps, guests);
      }

      // 取代房型區塊內容
      async function renderAvailableRoomTypes(camps, guests) {
        // const roomTypesSection = document.querySelector(".room-types-section");
        const roomTypesSection = getOrCreateRoomTypesSection(); // ✅ 確保存在
        if (!roomTypesSection) return;

        //   console.warn(

        //   );
        //   return;
        // }
        console.log("找不到");
        // 修改標題
        const sectionTitle = roomTypesSection.querySelector("h3");
        if (sectionTitle) {
          sectionTitle.textContent = `適合 ${guests} 人的房型選擇`;
        }
        console.log("修改標題");

        // 如果沒房型資料
        if (!camps || camps.length === 0) {
          console.log("沒房型資料");
          roomTypesSection.innerHTML = `
            <div class="no-rooms-message">
              <i class="fas fa-exclamation-circle"></i>
              <p>查無可用房型，請更換條件再試。</p>

          return;
        }

        console.log("渲染房型卡片", camps);

        // 創建房型卡片容器
        roomTypesSection.innerHTML = `
          <h3>適合 ${guests} 人的房型選擇</h3>
          <div class="room-types-container" id="room-types-container"></div>
        `;

        const roomTypesContainer = document.getElementById(
          "room-types-container"
        );

        // 為每個房型創建卡片（先顯示預設圖片，再異步載入實際圖片）
        const urlParams = new URLSearchParams(window.location.search);
        const campId = urlParams.get("id");
        
        // 先創建所有房型卡片，使用預設圖片
        camps.forEach((camp, index) => {
          const roomCard = document.createElement("div");
          roomCard.className = "room-type-card";
          
          // 使用預設圖片，根據索引輪換
          const defaultImage = `images/camp-${(index % 5) + 1}.jpg`;
          
          roomCard.innerHTML = `
            <div class="room-type-images">
              <img src="${defaultImage}" 
                   alt="${camp.campsiteName}" 
                   data-campsite-type-id="${camp.campsiteTypeId}"
                   data-camp-id="${campId}"
                   loading="lazy"
                   style="transition: opacity 0.3s ease;" />
            </div>
            <div class="room-type-info">
              <h4>${camp.campsiteName}</h4>
              <p><i class="fas fa-users"></i> 適合 ${camp.campsitePeople} 人</p>
              <p><i class="fas fa-tent"></i> 剩餘 ${camp.remaining} 帳</p>
              <p class="room-type-price"><i class="fas fa-dollar-sign"></i> NT$ ${camp.campsitePrice} / 晚</p>
              <button class="btn-add-to-cart" data-type-id="${camp.campsiteTypeId}">
                <i class="fas fa-cart-plus"></i> 加入購物車
              </button>
            </div>
          `;
          
          roomTypesContainer.appendChild(roomCard);
        });
        
        // 異步載入實際圖片，不阻塞UI顯示
        loadRoomTypeImagesAsync(camps, campId);

        // 綁定購物車按鈕事件
        roomTypesContainer
          .querySelectorAll(".btn-add-to-cart")
          .forEach((btn) => {
            btn.addEventListener("click", function () {
              const typeId = this.getAttribute("data-type-id");
              if (typeof addToCart === "function") addToCart(typeId);
            });
          });
      }

      // 異步載入房型實際圖片
      async function loadRoomTypeImagesAsync(camps, campId) {
        // 為每個房型異步載入圖片
        const imageLoadPromises = camps.map(async (camp) => {
          try {
            const photos = await getCampsiteTypePhotos(camp.campsiteTypeId, campId);
            
            // 找到對應的圖片元素
            const imgElement = document.querySelector(
              `img[data-campsite-type-id="${camp.campsiteTypeId}"][data-camp-id="${campId}"]`
            );
            
            if (imgElement && photos.length > 0) {
              // 預載入圖片以確保順暢切換
              const newImg = new Image();
              newImg.onload = () => {
                // 淡出效果
                imgElement.style.opacity = '0.5';
                setTimeout(() => {
                  imgElement.src = photos[0];
                  imgElement.style.opacity = '1';
                }, 150);
              };
              newImg.onerror = () => {
                console.log(`房型 ${camp.campsiteTypeId} 圖片載入失敗，保持預設圖片`);
              };
              newImg.src = photos[0];
            }
          } catch (error) {
            console.log(`房型 ${camp.campsiteTypeId} 圖片載入失敗:`, error);
          }
        });
        
        // 等待所有圖片載入完成（不阻塞UI）
        await Promise.allSettled(imageLoadPromises);
        console.log('所有房型圖片載入完成');
      }
