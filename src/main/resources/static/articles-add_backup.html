        // ä¸Šå‚³åœ–ç‰‡åˆ° article_image API
        async function uploadImageToAPI(file, articleId = null) {
            try {
                console.log('ğŸ–¼ï¸ é–‹å§‹æ™ºæ…§å‹åœ–ç‰‡è™•ç†:', {
                    fileName: file.name,
                    fileSize: file.size
                });

                // å°‡æª”æ¡ˆè½‰æ›ç‚º Base64
                const base64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });

                // ç›´æ¥è¿”å› Base64 å­—ä¸²
                return {
                    success: true,
                    imageUrl: base64
                };

            } catch (error) {
                console.error('âŒ åœ–ç‰‡è™•ç†å¤±æ•—:', error);
                showMessage(`åœ–ç‰‡è™•ç†å¤±æ•—: ${error.message}`, 'error');
                return { success: false, error: error.message };
            }
        }

        // åˆå§‹åŒ– Quill ç·¨è¼¯å™¨
        function initQuillEditor() {
            quill = new Quill('#editor', {
                theme: 'snow',
                placeholder: 'è«‹è¼¸å…¥æ–‡ç« å…§å®¹...',
                modules: {
                    toolbar: {
                        container: [
                            [{ 'header': [1, 2, 3, false] }],
                            ['bold', 'italic', 'underline', 'strike'],
                            [{ 'color': [] }, { 'background': [] }],
                            [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                            [{ 'align': [] }],
                            ['link', 'image'],
                            ['clean']
                        ],
                        handlers: {
                            image: function () {
                                console.log('ğŸ–¼ï¸ è§¸ç™¼åœ–ç‰‡ä¸Šå‚³...');

                                const input = document.createElement('input');
                                input.setAttribute('type', 'file');
                                input.setAttribute('accept', 'image/*');
                                input.setAttribute('multiple', 'true');
                                input.click();

                                input.onchange = async () => {
                                    const files = input.files;
                                    if (files.length === 0) return;

                                    console.log(`ğŸ“ é¸æ“‡äº† ${files.length} å€‹æª”æ¡ˆ`);

                                    const range = quill.getSelection(true);
                                    let insertIndex = range ? range.index : 0;
                                    let successCount = 0;
                                    let failCount = 0;

                                    for (let i = 0; i < files.length; i++) {
                                        const file = files[i];

                                        if (file.size > 10 * 1024 * 1024) {
                                            console.warn('âš ï¸ æª”æ¡ˆéå¤§:', file.name);
                                            quill.insertText(insertIndex, `[æª”æ¡ˆéå¤§ï¼Œç„¡æ³•ä¸Šå‚³: ${file.name}]\n`);
                                            failCount++;
                                            insertIndex += 1;
                                            continue;
                                        }

                                        try {
                                            const uploadResult = await uploadImageToAPI(file, null);

                                            if (uploadResult.success) {
                                                quill.insertEmbed(insertIndex, 'image', uploadResult.imageUrl);
                                                quill.insertText(insertIndex + 1, '\n');
                                                successCount++;
                                                insertIndex += 2;
                                            } else {
                                                quill.insertText(insertIndex, `[åœ–ç‰‡ä¸Šå‚³å¤±æ•—: ${file.name}]\n`);
                                                failCount++;
                                                insertIndex += 1;
                                            }
                                        } catch (error) {
                                            console.error('åœ–ç‰‡ä¸Šå‚³éŒ¯èª¤:', error);
                                            quill.insertText(insertIndex, `[åœ–ç‰‡ä¸Šå‚³éŒ¯èª¤: ${file.name}]\n`);
                                            failCount++;
                                            insertIndex += 1;
                                        }
                                    }

                                    if (failCount > 0 && successCount === 0) {
                                        showMessage(`âŒ æ‰€æœ‰åœ–ç‰‡ä¸Šå‚³å¤±æ•—`, 'error');
                                    } else if (failCount > 0) {
                                        showMessage(`âš ï¸ ${failCount} å¼µåœ–ç‰‡ä¸Šå‚³å¤±æ•—`, 'warning');
                                    }
                                };
                            }
                        }
                    }
                }
            });

            // è®“ placeholder è¡Œç‚ºèˆ‡ input ä¸€è‡´ï¼šä¸€æœ‰è¼¸å…¥å°±éš±è—
            quill.on('text-change', function () {
                const editor = document.querySelector('#editor .ql-editor');
                if (editor && editor.innerText.length > 0) {
                    editor.setAttribute('data-placeholder', '');
                } else {
                    editor.setAttribute('data-placeholder', 'è«‹è¼¸å…¥æ–‡ç« å…§å®¹...');
                }
            });

            // ç›´æ¥ç›£è½ç·¨è¼¯å™¨å…ƒç´ çš„è¼¸å…¥äº‹ä»¶
            const editorElement = document.querySelector('#editor .ql-editor');
            if (editorElement) {
                editorElement.addEventListener('compositionstart', function () {
                    this.setAttribute('data-placeholder', '');
                });

                editorElement.addEventListener('input', function () {
                    this.setAttribute('data-placeholder', '');
                });
            }
        }

        // é¡¯ç¤ºè¨Šæ¯å‡½æ•¸

        // æª¢æŸ¥ç™»å…¥ç‹€æ…‹
        function checkLoginStatus() {

        // ç›£è½ç™»å…¥ç‹€æ…‹è®ŠåŒ–
        function setupLoginStateListener() {
            // å„²å­˜åˆå§‹ç™»å…¥ç‹€æ…‹
            let previousLoginState = checkLoginStatus();

            // å®šæœŸæª¢æŸ¥ç™»å…¥ç‹€æ…‹è®ŠåŒ–
            setInterval(() => {
                const currentLoginState = checkLoginStatus();

                // å¦‚æœå¾æœªç™»å…¥è®Šç‚ºå·²ç™»å…¥ï¼Œé‡æ–°è¼‰å…¥é é¢
                if (!previousLoginState && currentLoginState) {
                    console.log('æª¢æ¸¬åˆ°ç™»å…¥ç‹€æ…‹è®ŠåŒ–ï¼Œé‡æ–°è¼‰å…¥é é¢');
                    window.location.reload();

                previousLoginState = currentLoginState;

        }

        // è¨­ç½®ç™»å…¥å¾Œè·³è½‰ç›®æ¨™
        function setRedirectTarget() {

        // è¦†è“‹ç™»å…¥é é¢çš„é è¨­è·³è½‰è¡Œç‚º
        function setupLoginRedirect() {
            // æª¢æŸ¥æ˜¯å¦æœ‰å„²å­˜çš„è·³è½‰ç›®æ¨™
            const redirectTarget = sessionStorage.getItem('redirectAfterLogin');
            if (redirectTarget) {
                // å‰µå»ºä¸€å€‹å…¨å±€è®Šæ•¸ï¼Œè®“ login.js å¯ä»¥è®€å–
                window.redirectAfterLogin = redirectTarget;

                // ç›£è½é é¢è¼‰å…¥äº‹ä»¶ï¼Œåœ¨ login.js è¼‰å…¥å¾Œä¿®æ”¹å…¶è¡Œç‚º
                const checkLoginJS = setInterval(() => {
                    if (window.handleLogin) {
                        clearInterval(checkLoginJS);

                        // ä¿å­˜åŸå§‹çš„ handleLogin å‡½æ•¸
                        const originalHandleLogin = window.handleLogin;

                        // è¦†è“‹ handleLogin å‡½æ•¸
                        window.handleLogin = function (e) {
                            // èª¿ç”¨åŸå§‹å‡½æ•¸
                            const result = originalHandleLogin.call(this, e);

                            // å¦‚æœç™»å…¥æˆåŠŸï¼Œä¿®æ”¹è·³è½‰ç›®æ¨™
                            setTimeout(() => {
                                if (window.redirectAfterLogin) {
                                    window.location.href = window.redirectAfterLogin;
                                    window.redirectAfterLogin = null;
                                    sessionStorage.removeItem('redirectAfterLogin');
                                }
                            }, 1500);

                            return result;
                        };
                    }
                }, 100);
            }
        }

                const urlParams = new URLSearchParams(window.location.search);

                    // æ¸…é™¤ URL åƒæ•¸
                    window.history.replaceState({}, document.title, window.location.pathname);

            } else {

                // å„²å­˜ç•¶å‰é é¢ URLï¼Œç”¨æ–¼ç™»å…¥å¾Œè·³è½‰å›ä¾†
                const currentUrl = window.location.href;

        // å‹•æ…‹è¼‰å…¥æ–‡ç« åˆ†é¡
        async function loadArticleTypes() {
            const select = document.getElementById('type');
            select.innerHTML = '';

            // å¾ URL å–å¾—é è¨­åˆ†é¡ ID
            const urlParams = new URLSearchParams(window.location.search);
            const defaultTypeId = urlParams.get('acTypeId');

            try {
                const res = await fetch(`${window.api_prefix}/api/article-types`);
                const data = await res.json();
                if (res.ok && data.status === 'success' && Array.isArray(data.data)) {
                    data.data.forEach(type => {
                        const option = document.createElement('option');
                        option.value = type.acTypeId;
                        option.textContent = type.acTypeKind;
                        // å¦‚æœ URL æœ‰å¸¶ acTypeIdï¼Œé è¨­é¸ä¸­è©²åˆ†é¡
                        if (defaultTypeId && String(type.acTypeId) === String(defaultTypeId)) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });
                } else {
                    showMessage('ç„¡æ³•è¼‰å…¥æ–‡ç« åˆ†é¡', 'error');
                }
            } catch (err) {
                showMessage('è¼‰å…¥åˆ†é¡æ™‚ç™¼ç”ŸéŒ¯èª¤', 'error');
