    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 從 localStorage 獲取訂單資訊
        const pendingOrder = JSON.parse(localStorage.getItem("pendingOrder"));

        console.log("pendingOrder:", pendingOrder);

        if (pendingOrder) {
          // 顯示訂單資訊
          document.getElementById("order-id").textContent =
            pendingOrder.orderId;
          document.getElementById(
            "order-total"
          ).textContent = `NT$ ${pendingOrder.totalPrice.toLocaleString()}`;

          // 渲染訂單項目
          const orderItemsContainer = document.getElementById("order-items");
          let itemsHtml =
            '<div class="order-items-list" style="width:100%;"><table class="order-items-table" style="width:100%;">';
          itemsHtml += "<tbody>";

          pendingOrder.items.forEach((item) => {
            if (item.isBundle) {
              // 加購商品
              itemsHtml += `
              <tr>
                <td colspan="3">
                  <div class="order-item">
                    <div>${item.bundleName}</div>
                    <div>${item.quantity || 1}</div>
                    <div>NT$ ${item.bundlePrice.toLocaleString()}</div>
                  </div>
                </td>
              </tr>
            `;
            } else {
              // 營地項目
              itemsHtml += `
              <tr>
                <td colspan="3">
                  <div class="order-item">
                    <div>
                      ${
                        item.campsiteTypeName || item.campsiteName || "營地項目"
                      }
                      <div class="item-date">${item.checkIn} - ${
                item.checkOut
              }</div>
                    </div>
                    <div>1</div>
                    <div>NT$ ${
                      item.campsiteTypePrice
                        ? item.campsiteTypePrice.toLocaleString()
                        : "10"
                    }</div>
                  </div>
                </td>
              </tr>
            `;
            }
          });

          itemsHtml += "</tbody></table></div>";
          orderItemsContainer.innerHTML = itemsHtml;

          // 清空購物車和加購商品
          if (window.cartManager && cartManager.isInitialized()) {
            cartManager.clearAll();
          } else {
            document.addEventListener("cartManagerInitialized", () => {
              cartManager.clearAll();
            });
          }

          // 清除 localStorage 中的訂單資訊
          localStorage.removeItem("pendingOrder");
        } else {
          // 如果沒有訂單資訊，可能是用戶直接訪問此頁面
          document.querySelector(".success-title").textContent =
            "無法顯示訂單資訊";
          document.querySelector(".success-container p").textContent =
            "找不到相關訂單資訊，請查看您的訂單頁面。";
          document.querySelector(".order-details").style.display = "none";
        }

        // 更新購物車數量
        if (window.cartManager && cartManager.isInitialized()) {
          cartManager.updateCartCount();
        } else {
          document.addEventListener("cartManagerInitialized", () => {
            cartManager.updateCartCount();
          });
        }
      });
    </script>
