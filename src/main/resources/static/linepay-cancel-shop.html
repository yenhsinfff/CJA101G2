<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>付款取消 - 露營地預訂系統</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/checkout.css">
  <style>
    .cancel-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .cancel-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background-color: #f44336;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cancel-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    .cancel-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .cancel-message {
      margin: 30px 0;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .action-buttons {
      margin-top: 30px;
    }

    .action-buttons .btn {
      margin: 0 10px;
      padding: 12px 25px;
    }
  </style>
</head>
<body>
  <!-- 頁頭 -->
  <header class="site-header">
  </header>

  <!-- 主要內容 -->
  <main>
    <div class="cancel-container">
      <div class="cancel-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
        </svg>
      </div>
      <h1 class="cancel-title">付款已取消</h1>
      <p>您的 LINE Pay 付款已取消或未完成。</p>
      
      <div class="cancel-message">
        <p>您可以返回結帳頁面重新嘗試付款，或返回購物車修改您的訂單。</p>
        <p>如果您遇到任何問題，請聯絡我們的客戶服務。</p>
      </div>
      
      <div class="action-buttons">
        <a href="shop-checkout.html" class="btn primary-btn">返回結帳</a>
        <a href="shop_cart.html" class="btn secondary-btn">返回購物車</a>
      </div>
    </div>
  </main>

  <!-- 頁尾 -->
  <footer class="site-footer">
  </footer>

  <script src="js/camp-data.js"></script>
  <script src="js/include.js"></script>
  <script src="js/shop_cart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 更新購物車數量
      if (window.cartManager && cartManager.isInitialized()) {
        cartManager.updateCartCount();
      } else {
        document.addEventListener("cartManagerInitialized", () => {
          cartManager.updateCartCount();
        });
      }
      
      // 清除 localStorage 中的訂單資訊
      localStorage.removeItem('pendingOrder');
    });
  </script>
</body>
</html>
